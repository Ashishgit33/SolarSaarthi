<html>
  <head>
    <title>SolarSaarthiLabs</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "@googlemaps/three": "https://unpkg.com/@googlemaps/three/dist/index.esm.js"
        }
      }
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <img
            src="/res/solarsaarthilogo.png"
            alt=""
            width="100px"
            height="50px"
          />
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="/About.html">About Us</a></li>
          <li><a href="/contactus.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <div class="api-form">
      <div class="input-group">
        <label for="api-key">Enter API key:</label>
        <input type="text" id="api-key" placeholder="Api Key" />
      </div>
      <div class="button-group">
        <button id="confirm-key" class="locate">confirm</button>
      </div>
    </div>
    <!--The div element for the map -->
    <div id="main">
      <div class="tool-bar"></div>
      <div id="map"></div>
      <div class="tool-form">
        <div class="location-form">
          <h2>Search Location</h2>
          <div class="input-group">
            <label for="latitude">Latitude:</label
            ><input type="text" id="latitude" placeholder="Enter latitude" />
          </div>
          <div class="input-group">
            <label for="longitude">Longitude:</label
            ><input type="text" id="longitude" placeholder="Enter longitude" />
          </div>

          <div class="button-group">
            <button class="locate-btn">Locate</button>
          </div>
        </div>
        <div class="solar-boundry-form">
          <h3>Solar Boundry</h3>

          <div class="input-group" id="draw-boundry-form">
            <label for="draw-options">Add solar boundry with:</label>
            <select name="draw-options" id="shapes">
              <option value="none">none</option>
              <option value="polygon">polygon</option>
              <option value="rectangle">rectangle</option>
            </select>
          </div>
          <div class="input-group">
            <label for="view3d">View 3d:</label>
            <input type="checkbox" id="view3d" />
          </div>
          <div class="setpanel-form">
            <div class="boundry-control">
              <h2>SolarBoundry<span id="boundry-id"></span></h2>
              <div class="button-group">
                <button class="delete-btn">Delete</button>
                <button class="close-form">Close</button>
              </div>
            </div>
            <div class="input-group" id="draw-obstacle-form">
              <label for="draw-options">Add obstacle with:</label>
              <select name="draw-options" id="shapes">
                <option value="none">none</option>
                <option value="polygon">polygon</option>
                <option value="rectangle">rectangle</option>
                <option value="circle">circle</option>
              </select>
            </div>
            <div class="boundry-config">
              <div>
                <label for="show-distance">Show Distance:</label>
                <input type="checkbox" id="show-distance" checked />
              </div>
            </div>
            <div class="solar-panel-config">
              <h3>Solar panel configuration</h3>
              <div class="input-group">
                <label for="length">Enter length :</label
                ><input
                  type="number"
                  id="length"
                  min="0"
                  placeholder="Enter in Metres"
                />
              </div>
              <div class="input-group">
                <label for="breath">Enter breath :</label
                ><input
                  type="number"
                  id="breath"
                  min="0"
                  placeholder="Enter in Metres"
                />
              </div>
              <div class="input-group">
                <label for="hmargin">Enter Horizontal Margin:</label
                ><input
                  type="number"
                  id="hmargin"
                  min="0"
                  placeholder="Enter in Metres"
                />
              </div>
              <div class="input-group">
                <label for="vmargin">Enter Vertical Margin:</label
                ><input
                  type="number"
                  id="vmargin"
                  min="0"
                  placeholder="Enter in Metres"
                />
              </div>
              <div class="button-group">
                <button class="clearpanel-btn">Clear Panels</button>
                <button class="setpanel-btn">Set Panels</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
